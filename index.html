<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exo</title>
    <link rel="stylesheet" href="./styles/styles.min.css">
    <script src="./scripts/main.js" defer></script>
</head>
<body>
    <main>
        <div class="pannel">
            <div class="wrapperPannel">
                <form action="">
                    <div class="pannel__datePicker">
                        <div class="pannel__date">
                            <input type="month" name="date" id="" value="2025-06">
                            <button class="send">Send</button>
                        </div>
                        <div class="button_month">
                            <button class="previous">Previous month</button>
                            <button class="next">Next month</button>
                        </div>
                    </div>
                </form>
                <button class="exitDetails">Return to Calendar</button>
            </div>
        </div>
        <!-- <div class="wrapper"></div> -->
         <div class="wrapper"><div class="picture 2025-06-01" data-id="0">
            <img src="https://apod.nasa.gov/apod/image/2506/Arp273Main_HubblePestana_1080.jpg" alt="">
            <div class="date">2025-06-01</div></div><div class="picture 2025-06-02" data-id="1">
            <img src="https://apod.nasa.gov/apod/image/2506/VeilWide_Alharbi_960.jpg" alt="">
            <div class="date">2025-06-02</div></div><div class="picture 2025-06-03" data-id="2">
            <img src="https://apod.nasa.gov/apod/image/2506/GravityWaves_Claro_960.jpg" alt="">
            <div class="date">2025-06-03</div></div><div class="picture 2025-06-04" data-id="3">
            <img src="https://apod.nasa.gov/apod/image/2506/RubinMw_assuncao_960.jpg" alt="">
            <div class="date">2025-06-04</div></div><div class="picture 2025-06-05" data-id="4">
            <img src="https://apod.nasa.gov/apod/image/2506/SavudrijaSTARTRAILS_Nadj1024.jpg" alt="">
            <div class="date">2025-06-05</div></div></div>
    </main>
</body>
</html>
