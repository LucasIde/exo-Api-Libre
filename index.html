<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exo</title>
    <link rel="stylesheet" href="./styles/styles.min.css">
    <script src="./scripts/main.js" defer></script>
</head>
<body>
    <main>
        <div class="pannel">
            <div class="wrapperPannel">
                <form action="">
                    <div class="pannel__datePicker">
                        <div class="pannel__date">
                            <input type="month" name="date" id="" value="2025-06">
                            <button class="send">Send</button>
                        </div>
                        <div class="button_month">
                            <button class="previous">Previous month</button>
                            <button class="next">Next month</button>
                        </div>
                    </div>
                </form>
                <button class="exitDetails">Return to Calendar</button>
            </div>
            <div class="loading"><img src="./img/spinner-of-dots.png" alt="" class="rotate"> Loading Data</div>
            <div class="earth"></div>
        </div>
        <div class="wrapper"></div>
   </main>
</body>
</html>
